<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- adds a font-awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Akan Names</title>
</head>
 <body>
   <section class="main">
     <div class="container">
       <div class="col-lg-12">
         <div class="row">
            <div class="col-lg-4" id="content">
              <h1>Africanacity!</h1>
              <h2>Akan<span>names</span></h2>
              <p><strong>Akan names</strong> are derived from <strong> Ghanaian culture</strong>. Frequently in Ghana, children are given their <strong>first name</strong> as a <strong>'day name'</strong> which corresponds to the day in the week they were <strong>born</strong><br>Here are Ghanian day names.</p>
              <a href="#maintwo" class="btn button btn-sm " style="margin-top: 20%"> What's your Akan? <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
            </div>
            <div class="col-lg-8 -no-gutters" id="image">
                    <!-- <img src="./africa5.jpg" alt=""> -->
            </div>
          </div>
       </div>
      </div>
   </section>
   <section id="maintwo" style="margin-top: 60px;">
     <div class="container">
       <div class="col-lg-12">
         <div class="row">
           <div class="col-lg-5" id="contenttwo">
             <form class="date">
               <div class="form-row">
                 <div class="col-md-4 mb-3">
                   <label for="birthday"><label style="color: darkorange; padding-top: 50px; padding-bottom: 20px;">Birthday</label>
                   <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy" value="" required>
                 </div>
               </div>
             </form>
               <div class="">
                 <label for="gender" class="mylabel mb-4"><label style="color: darkorange; padding-top: 50px; padding-bottom: 20px;">Gender</label>
                   <div class="form-group mb-2">
                     <div class="form-check form-check-inline w-25">
                       <label class="form-check-label radio">
                       <input class="form-check-input radio" type="radio" name="inlineRadioOptions"
                       id="maleRadio" value="option1"> Female</label>
                     </div>
                     <div class="form-check form-check-inline w-15">
                       <label class="form-check-label radio">
                       <input class="form-check-input radio" type="radio" name="inlineRadioOptions"
                       id="femaleRadio" value="option2"> Male</label>
                     </div>
                   </div>
               </div>
                 <button class="btn btn-primary" onclick="" type="submit"style="background-color: darkorange;">Akan</button>
           </div>
           <div class="col-md-7 img">
             <img src="./a-removebg-preview.png" alt="">
           </div>
              </div>
          </div>
      </section>
<script src="akan.js"></script>
</body>
</html>
